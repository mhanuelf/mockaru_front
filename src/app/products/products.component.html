<div class="divClass">
  <accordion>
    <accordion-group heading="MOCKARU" [isOpen]="isFirstOpen" [panelClass]="customClass">
      <p>{{product.name}}</p>
      <ul>
        <li>Peticiones: {{product.peticiones}}</li>
        <li>Quejas: {{product.quejas}}</li>
        <li>Reclamos: {{product.reclamos}}</li>
      </ul>

      <h2>Peticiones</h2>

      <button (click)="onClick()">Este producto cobra intereses que superan la tasa de usura</button> 
      <h2>Quejas</h2>

      <h2>Reclamos</h2>



    </accordion-group>
  </accordion>
</div>
